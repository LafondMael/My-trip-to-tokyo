  <h2>Tokyo Map</h2>
    <!--The div element for the map -->
  <div id="map"></div>
  <script>
    // Initialize and add the map
    function initMap() {
      var tokyo = {lat: 35.695, lng: 139.689};
      var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 9, center: tokyo});
      var marker = new google.maps.Marker({position: tokyo, map: map});
    }
  </script>
      <!--Load the API from the specified URL
      * The async attribute allows the browser to render the page while the API loads
      * The key parameter will contain your own API key (which is not needed for this tutorial)
      * The callback parameter executes the initMap() function
      -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApBt1rISbs3pWx4mVLAZJ2Xc6by0K8J3c&callback=initMap"
    type="text/javascript">
  </script>
