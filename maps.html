  <h2 class="MapTxt">Tokyo Map</h2>
    <!--The div element for the map -->
  <div id="map"></div>
  <script>
    // Initialize and add the map
    function initMap() {
      const tokyo = {lat: 35.681215, lng: 139.7670783};

      let icons = {
        monument: {
          icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
        },
        food: {
          icon: 'http://maps.google.com/mapfiles/ms/icons/pink-dot.png'
        },
        culture: {
          icon: 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png'
        }
      }

      const places = [
        {
          position: new google.maps.LatLng(35.6851721, 139.7528207),
          type: 'monument'
        }, {
          position: new google.maps.LatLng(35.6851616, 139.7100259),
          type: 'monument'
        }, {
          position: new google.maps.LatLng(35.710, 139.8106),
          type: 'monument'
        }, {
          position: new google.maps.LatLng(35.7147264, 139.7966556),
          type: 'monument'
        }, {
          position: new google.maps.LatLng(35.6918619, 139.6953487),
          type: 'monument'
        }, 
        
        {
          position: new google.maps.LatLng(35.6718592, 139.7973708),
          type: 'food'
        }, {
          position: new google.maps.LatLng(35.660013, 139.6960917),
          type: 'food'
        }, {
          position: new google.maps.LatLng(35.6802294, 139.7679072),
          type: 'food'
        }, {
          position: new google.maps.LatLng(35.6673895, 139.7067611),
          type: 'food'
        }, {
          position: new google.maps.LatLng(35.6631395, 139.7820786),
          type: 'food'
        }, {
          position: new google.maps.LatLng(35.6629739, 139.6658029),
          type: 'food'
        }, {
          position: new google.maps.LatLng(35.6797404, 139.7668917),
          type: 'food'
        }, 
        
        {
          position: new google.maps.LatLng(35.7092661, 139.6656656),
          type: 'culture'
        }, {
          position: new google.maps.LatLng(35.6992638, 139.7709265),
          type: 'culture'
        }, {
          position: new google.maps.LatLng(35.6995068, 139.7703975),
          type: 'culture'
        }, {
          position: new google.maps.LatLng(35.7003812, 139.7705056),
          type: 'culture'
        }, {
          position: new google.maps.LatLng(35.6993622, 139.770646),
          type: 'culture'
        },{
          position: new google.maps.LatLng(35.6816486, 139.768432),
          type: 'culture'
        }
      ];

      const map = new google.maps.Map(
          document.getElementById('map'), {zoom: 12, center: tokyo});

        for (let i = 0; i < places.length; i++) {
          let marker = new google.maps.Marker({
            position: places[i].position,
            icon: icons[places[i].type].icon,
            map: map
          });
        };
      }
    
  </script>
      <!--Load the API from the specified URL
      * The async attribute allows the browser to render the page while the API loads
      * The key parameter will contain your own API key (which is not needed for this tutorial)
      * The callback parameter executes the initMap() function
      -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApBt1rISbs3pWx4mVLAZJ2Xc6by0K8J3c&callback=initMap"
    type="text/javascript">
  </script>
